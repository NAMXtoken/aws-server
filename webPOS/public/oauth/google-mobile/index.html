        Redirectingâ€¦
        <script>
            ;(function () {
                var params = window.location.search.replace(/^\?/, '')
                var fragment = window.location.hash.replace(/^#/, '')
                var combined = params
                if (fragment) {
                    combined += (combined ? '&' : '') + fragment
                }
                var target = 'byndpos://auth' + (combined ? '?' + combined : '')
                window.location.replace(target)
            })()
        </script>
    </body>
</html>
